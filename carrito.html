<!DOCTYPE html>
<html>
<head>
	<title>carrito de compras</title>
	<link rel="stylesheet" type="text/css" href="./carrito.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
	<div class="CartContainer">
		<div class="Header">
		<h3 class="Heading">Mi carrito</h3>
		<h5 class="Action">Remove all</h5>
	</div>

	<div class="Cart-Items">
		<div class="image-box">
			<img src="src-eco-store/3.jpg" style={{ height="120px" }} />
		</div>
		<div class="about">
			<h1 class="title">Parches Iluminadores para el Contorno de Ojos</h1>
			<p class="subtitle">
				60UDS
			</p>
			<img src="images/veg.png" style={{ height="30px" }}/>
		</div>
		<div class="counter">
			<div class="btn">+</div>
			<div class="count">2</div>
			<div class="btn">-</div>
		</div>
		<div class="prices">
			<div class="amount">$2.99</div>

		</div>
	</div>

	<div class="Cart-Items pad">
		<div class="image-box">
			<img src="src-eco-store/6.jpg" style={{ height="120px" }} />
		</div>
		<div class="about">
			<h1 class="title">Aceite anticelul√≠tico de abedul</h1>
			<h3 class="subtitle">250ml</h3>
			<img src="images/veg.png" style={{ height="30px" }}/>
		</div>
		<div class="counter">
			<div class="btn">+</div>
			<div class="count">1</div>
			<div class="btn">-</div>
		</div>
			<div class="prices">
				<div class="amount">$3.19</div>
			</div>
		</div>
		<hr> 
		<div class="checkout">
		<div class="total">
			<div>
				<div class="total">Total</div>
				<div class="items">2 items</div>
			</div>
			<div class="total-amount">$6.18</div>
		</div>
		<button class="button">Realizar pedido</button></div>
	</div>
</body>
</html>
