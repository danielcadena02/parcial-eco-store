<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="container w-75 bg-primary mt-5 rounded">
        <div class="row align-items-lg-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

            </div>
            <div class="col bg-white">
                <div class="text-end">
                    <img src="eco store logo.png" width="100" alt="">
                </div><br>
                <div class="text-end">
                    <img src="buena vida.png" width="100" alt="">
                </div>
                <h2 class="fw-bold text-center py-5 ">Bienvenido</h2>
                
                <!-- login -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="Password" class="form-label">Contraseña</label>
                        <input type="Password" class="form-control" name="Password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantenerme Conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"> Iniciar Sesion</button>
                    </div>
                    <div class="my-3">
                        <span>¿No tienes cuenta? <a href="register.html">Regístrate</a></span> <br>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>
            </div> 
        </div>
        <span><a href="catalogo.html">ir al catalogo</a></span>
    </div>



    <script src="bootstrap.bundle.min.js"></script>
</body>
